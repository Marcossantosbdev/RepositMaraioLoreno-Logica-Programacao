<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        h1, p {
            text-align: center;
        }

        p {
            background-color: rgb(248, 255, 44);
            padding: 20px;
            width: 200px;
            margin: 20px auto;
            border: 1px solid black;
        }

        body {
            background: linear-gradient(to left, pink, white);
        }
        img {
            display: block;
            width: 400px;
            border-radius: 8px;
            margin: 0 auto 10px auto;
        }
    </style>
</head>
<body>
    <h1>Introdução ao DOM</h1>
    <p>Caixa1</p>
    <p>Caixa2</p>
    <p>Caixa3</p>
    <p>Caixa4</p>
    <p>Caixa5</p>
    <img src="imagens/Blond.jpeg" alt="">

    <script src="script.js"></script>
</body>
</html>
