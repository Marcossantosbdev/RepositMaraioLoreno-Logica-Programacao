<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal das notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="imagens/UMC_LOGO.png" alt="">
            <h1>Consulte sua nota este semestre!</h1>
        </div>
    </header>
    <form action="">
        <h2>Cadastro de Alunos</h2>

        <div id="nomeAluno">
            <label for="nomeAluno">Nome do Aluno</label>
            <input type="text" id="nomeAluno" name="nomeAluno" required>
        </div>

        <div class="Notas">
            <label for="nota1">Nota 1:</label>
            <input type="number" name="nota1" id="nota1" min="0" max="10" step="0.1" required>
        </div>

        <div class="Notas">
            <label for="nota2">Nota 2:</label>
            <input type="number" name="nota2" id="nota2" min="0" max="10" step="0.1" required>
        </div>

        <div>
            <button type="submit" id="btnAdicionar">Adicionar aluno</button>
            <button type="button" id="btnListar">Exibir lista de alunos</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
